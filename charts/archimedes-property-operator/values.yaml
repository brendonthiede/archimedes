replicaCount: 1

image:
  repository: ghcr.io/backwoods-devops/archimedes
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.1.0
  volumeMounts: []
    # - name: ca
        mountPath: "/etc/archimedea-property-operator"

volumes: []
  # - name: ca
  #   secret:
  #     secretName: archimedes-property-operator-ca
  #     items:
  #       - key: ca.pem
  #         path: ca.pem


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

environmentVars: []

vault:
  address: ""
  authMethod: token
  tokenPath: ""
  kubernetesPath: auth/kubernetes
  kubernetesRole: archimedes-property-operator
  appRolePath: auth/approle
  azurePath: auth/azure
  azureRole: default
  reconciliationTime: 0
  namespaces: ""

rbac:
  create: true
  createrole: true
  namespaced: false

serviceAccount:
  create: true
  name: archimedes-property-operator

serviceMonitor:
  enabled: false
  labels: {}
  interval: 10s
  scrapeTimeout: 10s
  honorLabels: true
  relabelings: []


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
